suite: HorizontalPodAutoscaler Spec test
templates:
  - templates/hpa.yaml
release:
  revision: 1
  upgrade: true
capabilities:
  majorVersion: 1
  minorVersion: 10
  apiVersions:
    - monitoring.coreos.com/v1
chart:
  version: 1.0.0
  appVersion: 1.0.0
values:
  - baseValues/horizontal_pod_autoscaler_base_config.yaml
  -
tests:
  - it: test active enabled
    asserts:
      - equal:
          path: metadata.name
          value: RELEASE-NAME

  - it: test active disabled
    asserts:
      - equal:
          path: metadata.name
          value: RELEASE-NAME

  - it: test scaleTargetRef
    asserts:
      - equal:
          path: spec.scaleTargetRef.name
          value: RELEASE-NAME

  - it: test replicas range
    set:
      autoscaling:
        minReplicas: 100
        maxReplicas: 200
    asserts:
      - equal:
          path: spec.minReplicas
          value: 100
      - equal:
          path: spec.maxReplicas
          value: 200

  - it: test metrics CPU/Memory Utilization Percentage
    set:
      autoscaling:
        targetCPUUtilizationPercentage: 55
        targetMemoryUtilizationPercentage: 44
    asserts:
      - isSubset:
          path: spec.metrics[0]
          content:
            type: Resource
            resource:
              name: cpu
              target:
                type: Utilization
                averageUtilization: 55
      - isSubset:
          path: spec.metrics[1]
          content:
            type: Resource
            resource:
              name: memory
              target:
                type: Utilization
                averageUtilization: 44

  - it: test metrics external Object rabbitmq metrics
    documentIndex: 1
    set:
      autoscaling:
        externalMetric:
          rabbitmq:
            enabled: true
#            vhost: ~
#            queue: ~
#            namespace: ~
#            value: 1
    asserts:
      - isSubset:
          path: spec.metrics[0]
          content:
            type: Object
            object:
              describedObject:
                apiVersion: v1
                kind: Namespace
                name: NAMESPACE
              metric:
                name: NAMESPACE_RELEASE_NAME_messages_waiting_in_queue_name
              target:
                type: Value
                value: 1

  - it: test PrometheusRule rabbitmq messages_waiting_in_queue_name
    documentIndex: 0
    set:
      autoscaling:
        externalMetric:
          rabbitmq:
            enabled: true
            vhost: vhost-foo-bar-baz
            queue: queue-foo-bar-baz
            namespace: namespace-foo-bar-baz
            value: 100
    asserts:
      - isSubset:
          path: spec.groups[0]
          content:
            name: RELEASE-NAME-queue-size
            rules:
              - record: NAMESPACE_RELEASE_NAME_messages_waiting_in_queue_name
                expr: rabbitmq_queue_messages{queue="queue-foo-bar-baz", vhost="vhost-foo-bar-baz", namespace="namespace-foo-bar-baz" }
                labels:
                  namespace: NAMESPACE
