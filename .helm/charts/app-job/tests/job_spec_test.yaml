suite: Job Spec test
templates:
  - templates/job.yaml
release:
  name: my-cronjob
  namespace: my-namespace
  revision: 1
  upgrade: true
capabilities:
  majorVersion: 1
  minorVersion: 10
  apiVersions:
    - br.dev.local/v2
chart:
  version: 1.0.0
  appVersion: 1.0.0
tests:

  - it: test metadata
    set:
      metadata.deployedBy: 'username'
      metadata.pipelineUrl: 'https://some-url.local/jobs/123456789'
    asserts:
      - equal:
          path: metadata.annotations["metadata/deployed-by"]
          value: username
      - equal:
          path: metadata.annotations["metadata/pipeline-url"]
          value: "https://some-url.local/jobs/123456789"



  - it: job config
    set:
      job:
        id: some-id
        name: some-name
        command: ls
        arguments: '-lah foo bar'
        backoffLimit: 300
        parallelism: 20
        ttlSecondsAfterFinished: 100
        activeDeadlineSeconds: 850
        completions: 3
        suspend: true
    asserts:
      - isSubset:
          path: spec
          content:
            activeDeadlineSeconds: 850
            backoffLimit: 300
            completions: 3
            parallelism: 20
            ttlSecondsAfterFinished: 100

      - isSubset:
          path: spec.template.spec.containers[0]
          content:
            name: "some-name"
            args:
              - -lah
              - foo
              - bar
            command:
              - ls

      - equal:
          path: metadata.name
          value: my-cronjob-some-id
