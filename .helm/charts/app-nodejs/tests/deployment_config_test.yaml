suite: Deployment test
templates:
  - templates/deployment.yaml
release:
  name: my-deployment
  namespace: my-deployment
  revision: 1
  upgrade: true
capabilities:
  majorVersion: 1
  minorVersion: 10
  apiVersions:
    - br.dev.local/v2
chart:
  version: 1.0.0
  appVersion: 1.0.0
tests:

  - it: test metadata
    set:
      metadata:
        deployedBy: 'username'
        pipelineUrl: 'https://some-url.local/jobs/123456789'
    asserts:
      - equal:
          path: metadata.annotations["metadata/deployed-by"]
          value: username
      - equal:
          path: metadata.annotations["metadata/pipeline-url"]
          value: "https://some-url.local/jobs/123456789"

  - it: replicas
    set:
      replicas: 1
    asserts:
      - equal:
          path: spec.replicas
          value: 1

  - it: strategy active
    set:
      updateStrategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 1%
          maxSurge: 10
    asserts:
      - isSubset:
          path: spec.strategy
          content:
            type: RollingUpdate
            rollingUpdate:
              maxUnavailable: 1%
              maxSurge: 10